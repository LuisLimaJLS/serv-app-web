<c-card [cBorder]="abonado.color.color" [textColor]="abonado.color.textColor" class="mb-3">
  <c-card-header>Historial</c-card-header>
  <c-card-body>
    <div>
      <input type="text" placeholder="Buscar" (keyup)="filterData($event)">
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Define las columnas de la tabla -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Agrega mÃ¡s columnas si es necesario -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </c-card-body>
</c-card>
